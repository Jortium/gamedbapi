<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<script
			src="https://kit.fontawesome.com/fa29d79d9b.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" type="text/css" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="images/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="images/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="images/favicon-16x16.png"
		/>
		<link rel="manifest" href="images/site.webmanifest" />
		<title>It's OP</title>
	</head>

	<div class="button-wrap" id="top-button">
		<button class="web-button" id="game-filters">
			Filters & More
		</button>
	</div>

	<div id="top-spacer"></div>

	<div id="showorhide">
		<input
			type="text"
			placeholder="Search..."
			name="search"
			class="search"
		/>
		<button type="submit" class="web-button" id="search-button">
			<i class="fab fa-searchengin"></i>
		</button>
		<button class="accordian-button">Platforms</button>
		<div class="form-container">
				<input
					type="checkbox"
					id="platform-all"
					class="platform"
					name="platform"
					value="4,18,1,5,6,7,8"
					checked="true"
				/>
				<label for="platform-all">All</label>
			</form>

			<br />

			<input
				type="checkbox"
				id="platform-switch"
				class="platform"
				name="platform"
				value="7"
			/>
			<label for="platform-switch">Nintendo Switch</label>

			<input
				type="checkbox"
				id="platform-ps4"
				class="platform"
				name="platform"
				value="18"
			/>
			<label for="platform-ps4">Playstation 4</label>

			<input
				type="checkbox"
				id="platform-xb1"
				class="platform"
				name="xbox-one"
				value="1"
			/>
			<label for="platform-xb1">Xbox One</label>

			<input
				type="checkbox"
				id="platform-3ds"
				class="platform"
				name="nintendo3ds"
				value="8"
			/>
			<label for="platform-3ds">Nintendo 3DS</label>

			<input
				type="checkbox"
				id="platform-pc"
				class="platform"
				name="PCmasterrace"
				value="4"
			/>
			<label for="platform-pc">PC</label>

			<input
				type="checkbox"
				id="platform-linux"
				class="platform"
				name="linux"
				value="6"
			/>
			<label for="platform-linux">Linux</label>

			<input
				type="checkbox"
				id="platform-mac"
				class="platform"
				name="mac"
				value="5"
			/>
			<label for="platform-mac">Mac</label>
		</div>
		
		<button class="accordian-button">Genres</button>
		<button class="accordian-button">Release Date</button>
		<button class="accordian-button">Contact Me</button>
	</div>

	<body>
		<div id="page-container">
			<section class="web-page" id="main">
				<div class="web-container" id="main-container">
					<ul
						class="web-list"
						id="card-list"
					></ul>
				</div>
			</section>

			<script
				src="https://code.jquery.com/jquery-3.4.1.js"
				integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
				crossorigin="anonymous"
			></script>

			<script src="script.js"></script>
		</div>
	</body>
</html>
